# This workflow will run unit tests

name: Run Unit Tests
on:
  push:
  workflow_dispatch:
  pull_request:
    branches:
      - master
jobs:
  py_build_tests:
    uses: neongeckocom/.github/.github/workflows/python_build_tests.yml@master
    with:
      python_version: "3.8"
  docker_build_tests:
    uses: neongeckocom/.github/.github/workflows/docker_build_tests.yml@FEAT_SupportDockerAptExtras
    with:
      apt_extras: haveged
    # TODO: Update ref
  unit_tests:
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install portaudio19-dev python3-pyaudio libpulse-dev ffmpeg
          python -m pip install --upgrade pip
          pip install cython wheel
          pip install . -r requirements/test_requirements.txt
      - name: Unit Tests
        run: |
          pytest tests/unit_tests.py --doctest-modules --junitxml=tests/unit-test-results.xml
      - name: Upload Unit test results
        uses: actions/upload-artifact@v2
        with:
          name: unit-test-results
          path: tests/unit-test-results.xml
      - name: Test API Methods
        run: |
          pytest tests/api_method_tests.py --doctest-modules --junitxml=tests/api-method-test-results.xml
      - name: Upload API Method test results
        uses: actions/upload-artifact@v2
        with:
          name: api-method-test-results
          path: tests/api-method-test-results.xml
