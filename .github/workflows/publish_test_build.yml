# This workflow will generate a distribution and upload it to PyPI

name: Publish Alpha Build
on:
  push:
    branches:
      - dev
    paths-ignore:
      - 'version.py'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_and_publish_pypi:
    uses: neongeckocom/.github/.github/workflows/publish_alpha_release.yml@FEAT_CommonWorkflows
    secrets: inherit
  build_and_publish_docker:
    runs-on: ubuntu-latest
    needs: build_and_publish_pypi
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for base Docker
        id: base_meta
        uses: docker/metadata-action@v2
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.build_and_publish_pypi.outputs.version }}
            type=ref,event=branch
      - name: Build and push base Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.base_meta.outputs.tags }}
          labels: ${{ steps.base_meta.outputs.labels }}
          target: base

      - name: Extract metadata for default_model Docker
        id: default_model_meta
        uses: docker/metadata-action@v2
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-default_model
          tags: |
            type=semver,pattern={{version}},value=${{ needs.build_and_publish_pypi.outputs.version }}
            type=ref,event=branch
      - name: Build and push default_model Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.default_model_meta.outputs.tags }}
          labels: ${{ steps.default_model_meta.outputs.labels }}
          target: default_model